<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown- set your timer now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="header">
                <div class="container">
                    <h1>Set your timer now</h1>
                    <h2 class="date" id="datetime">20 August 2024 2.32PM</h2>
                </div>
            </div>
            <div class="box">
                <div class="box1">
                    <input type="text" readonly>
                    <p>Days</p>
                </div>
                <div class="box2">
                    <input type="text" readonly>
                    <p>Hours</p>
                </div>
                <div class="box3">
                    <input type="text" readonly>
                    <p>Minutes</p>
                </div>
                <div class="box4">
                    <input type="text" readonly>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>

 <script src="myjava.js"></script>   
</body>
</html>
